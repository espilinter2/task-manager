<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My webpage</title>
    <link href="add-task.css" rel="stylesheet" />
</head>

<body>
    <form>
        <a href="home-page.html"><button type="button" class="arrow"><img src="arrow-left.png" height="20px"
                    width="12px" /></button></a><br>
        <input placeholder="Add task" class="add-task">
        <div class="inputs">
            <label class="label-date label">Choose date</label><br>
            <input class="date" type="date"><br>
            <label class="label-time label">Choose time</label><br>
            <input class="time" type="time"><br>
            <label class="label-radio label">Choose task type</label><br>
            <!--      -->
            <input type="radio" class="input" value='Work' name='radio'>
            <label class="Work radio">Work</label>
            <input type="radio" class="input" value='Personal' name='radio'>
            <label class="Personal radio">Personal</label>
            <input type="radio" class="input" value='Shoping' name='radio'>
            <label class="Shoping radio">Shoping</label>
            <input type="radio" class="input" value='Healt' name='radio'>
            <label class="Healt radio">Healt</label>
            <input type="radio" class="input" value='Other' name='radio'>
            <label class="Other radio">Other</label><br>
            <!--      -->
            <label class="label-text label"> Write description</label><br>
            <input type="text" class="text-box" placeholder="Description...">
        </div>
        <button class="add-task-button" type="submit">add task</button>
    </form>
    <script src="add-task.js"></script>
</body>

</html>
